  <section class="gallery">
    <h1>Gallery</h1>
    <div class="gallery-grid">
      <!-- Example Images -->
      <img src="assets/images/thumb1.jpg" data-src="assets/images/photo1.jpg" alt="Gallery" class="lazy">
      <img src="assets/images/thumb2.jpg" data-src="assets/images/photo2.jpg" alt="Gallery" class="lazy">
      <img src="assets/images/thumb3.jpg" data-src="assets/images/photo3.jpg" alt="Gallery" class="lazy">

      <!-- Example Videos -->
      <video class="lazy" controls width="100%" preload="none">
        <source data-src="assets/videos/video1.mp4" type="video/mp4">
      </video>
      <video class="lazy" controls width="100%" preload="none">
        <source data-src="assets/videos/video2.mp4" type="video/mp4">
      </video>
    </div>
  </section>

  <!-- Lightbox for Fullscreen Preview -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img id="lightbox-img" src="" alt="Preview">
  </div>
